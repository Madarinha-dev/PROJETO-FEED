<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(18, 18, 235);
            margin: 0;
            padding: 0;
            z-index: 1;
            position: relative;
            min-height: 100dvh;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        #background-video {
            margin-top: -39px;
            min-width: 100%;
            min-height: 100dvh;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        #corpo-principal {
            /* ... suas propriedades existentes ... */
            position: relative; /* Garante que z-index funcione para este elemento */
            z-index: 2; /* Coloca seu conteúdo principal ACIMA do overlay (-1) e do vídeo (-2) */
        }



































        
        input {
            border: none;
            background-color: rgb(222, 222, 222);
            width: 300px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-width: 3px;
            border-color: rgba(0, 110, 255, 0.747);
        }

        table {
            background-color: white;
            width: 90dvw;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
        }

        th {
            text-align: center;
            padding: 1px;
            border: 2px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 14px;
            color: white;
            background-color: blue;
        }

        td {
            text-align: center;
            padding: 1px;
            border: 2px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 14px;
            color: white;
            background-color: rgb(0, 0, 154);
        }

    


        /* aqui é uma adaptação de telas menores, quando a tela
        chegar em 430px, essas configurações vão acontecer (max-width: 430px;) 
        isso eu digo que quando a tela chegar em 430px; */

        }

        #corpo-principal {
            /* background-color: blue; */
            border-radius: 5px;
            width: 90dvw;
            margin: auto 0;

            justify-self: center;
            padding: 15px;

            background-color: rgba(255, 255, 255, 0.15);

            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0px 8px 32px 0 rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            
        }

        }

            position: relative;
        }

        #registrar {
            padding: 2px;
            /* background-color: rgb(64, 199, 64); */

            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            position: relative;
        }

        #tela {
            /* background-color: white; */
            margin-top: 10px;
            padding: 20px;
            display: none;

            background-color: rgba(255, 255, 255, 0.15);

        }

        #camera {

        }

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            color: black;
            background-color: rgba(300, 300, 300, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #botao-tirar-foto:hover {
            background-color: rgba(300, 300, 300, 1);
        }










        #div-input-legenda {
            width: 80dvw;
            justify-self: center;
        }

        input {
            border-radius: 5px;
            width: 76dvw;

        #tela02 {

            margin-top: 10px;

        video {
            width: 100%;
            height: 370px;
            max-width: 640px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 10px;
            margin-bottom: 10px;
            justify-self: center;
            display: flex;




        }

        canvas {
            display: none;
        }

        .foto-capturada-dinamica {
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }













































        #imagemCapturada {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            transition: 0.5s;



            max-width: 600px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

            #imagemCapturada {

        #id-fotos {
            /* background-color: rgb(54, 51, 51); */
            padding: 3px;
            padding-top: 10px;

            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;


            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow:0px 8px 32px 0 rgba(0, 0, 0, 0.3);
            /* border-radius: 10px; */

            margin-bottom:12px;



            max-width: 600px;
            position: relative;

            transform: translateX(-50%);
        }

        #id-fotos {

        }



        #n0 {
            background-color: red;
        }

        #n1 {
            background-color: rgb(0, 191, 0);
        }


        .n3 {
            background-color: red; /* Cor inicial (vermelho) */
            animation: piscarVermelhoBranco 0.5s infinite alternate; /* Aplica a animação */
            border: 2px solid darkred; /* Borda para destaque, se desejar */
        }

        /* Definição da animação keyframes */
        @keyframes piscarVermelhoBranco {
            0% {
                background-color: red; /* Início: vermelho */
            }
            100% {
                background-color: white; /* Fim: branco */
            }
        }



        #notificacao_global {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: fit-content; /* novo para mim */
            max-width: 90%;
            pointer-events: none; /* novo para mim */

            padding: 12px 25px;
            border-radius: 8px;
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); */
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            display: flex;
            align-items: center; /* alinhamento vertical */
            gap: 10px;

            /* opacity: 0; */
            /* transform: translateX(-50%) translateY(-20px); */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }


        #simbolo_da_notificacao {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            line-height: 1;

        }

        #mensagem {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        .notificacao_success {
            background-color: #28a745;
        }

        .notificacao_falha {
            background-color: #dc3545;
        }

        .notificacao_visivel {
            opacity: 1;
            transform: translateX(-50%) translateY(0); /* DESLIZA PARA A POSICÃO FINAL */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .notificacao_invisivel {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px); /* VOLTA PARA A POSICÃO INICIAL */
        }

    <script>
        function notificacao(texto, status, duration = 3000) {
        const container_da_notificacao = document.getElementById('notificacao_global');
        const simbolo = document.getElementById('simbolo_da_notificacao');
        const mensagem = document.getElementById('mensagem');

        if (!container_da_notificacao || !simbolo || !mensagem) {
            console.error(`Um ou mais elementos de notificação não foram encontrados`);
            return;
        }


        if (status === "success") {
            simbolo.textContent = '✔';
        } else if (status === "error") {
            simbolo.textContent = '✖';
        } else {
            simbolo.textContent = '';
        }

        mensagem.textContent = texto;

        container_da_notificacao.classList.remove('notificacao_success', 'notificacao_falha');
        if (status === 'success') {
            container_da_notificacao.classList.add('notificacao_success');
        } else if (status === 'error') {
            container_da_notificacao.classList.add('notificacao_falha');
        } 


        container_da_notificacao.classList.add('notificacao_visivel');
        container_da_notificacao.classList.remove('notificacao_invisivel');

        setTimeout(() => {
            container_da_notificacao.classList.remove('notificacao_visivel');
            container_da_notificacao.classList.add('notificacao_invisivel');

            setTimeout(() => {
                simbolo.textContent = '';
                mensagem.textContent = '';
            }, 500)
        }, duration);
    }




        let registrar = document.getElementById('registrar');
        const video = document.getElementById('videoStream');
        const canvas = document.getElementById('photoCanvas');
        const context = canvas.getContext('2d');
        let capturePhoto = [];
        let currentStream;
        let tbody = document.getElementById('tbodyEletrica');
        let deletarFotos = document.getElementById('deletarfoto');


        deletarFotos.addEventListener('click', function(event) {
            const listaDeFotos = document.getElementById('fotoscapturadas');
            console.log('lista de fotos: ', listaDeFotos);
            console.log(' CAPTUREPHOTO: ',capturePhoto);

            const divFilho = listaDeFotos.querySelectorAll('div');
            capturePhoto = [];

            divFilho.forEach(filho => {
                const img = filho.querySelector('img');
                
                if (img.style.border == '5px solid red') {
                    filho.remove();
                    console.log(' - DIV FILHO = DELETADO');

                } else {
                    // se n for para deletar, após ter zerado a lista, eu vou pegar seus dados e atualizar a lista antes de ser enviado
                    const Ps = filho.querySelectorAll('p');

                    let idd = Ps[0].textContent.trim();
                    let legendaa = Ps[1].textContent.trim();
                    let srcc = img.src;

                    const conteudo = {
                        id: idd,
                        legenda: legendaa,
                        imagemData: srcc
                    };
                    capturePhoto.push(conteudo);
                }
            });
            console.log(' CAPTUREPHOTO: ',capturePhoto);
        })


        



        async function tabelaEletrica() {
            // atividades de mecanica
            // atividades de pintura
            // atividades de telhado

            try {
                const dados = {
                    'msg':'atividades de elétrica'
                }

                const resposta = await fetch('/mostrar_atividades', {method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify(dados)});

                if (!resposta.ok) {
                    const erro = await resposta.json().catch(() => ({}));
                    console.error(`FUNÇÃO MOSTRAR ATIVIDADES; ERRO HTTP: ${resposta.status}; MSG: ${erro.msg || "Mensagem Indisponível"}`);
                    return;
                }

                const retorno = await resposta.json();

                if (retorno.success) {

                        <td class="n${registro.status}">${registro.id}</td>
                        <td class="n${registro.status}">${registro.descricao}</td>
                        <td class="n${registro.status}">${registro.quem}</td>
                        <td class="n${registro.status}">${registro.armazenna}</td>
                        <td class="n${registro.status}">${registro.empresa}</td>
                        <td class="n${registro.status}">${registro.data}</td>

                        `

                    console.log(`SUCCESS: FALSE; MSG: ${retorno.msg}`);

        function TirarFoto() {
            let id = document.getElementById('inputID');
            let legenda = document.getElementById('inputLegenda');
            let divPai = document.getElementById('fotoscapturadas');
            const fotosarmazenadas = [];
            // capturePhoto = []; // limpar antes de usar


            if (id.value == '' && legenda.value == '') {
                id.style.border = '2px solid red';
                legenda.style.border = '2px solid red';

            } else if (id.value == '') {
                legenda.style.border = '';
                id.style.border = '2px solid red';

            } else if (legenda.value == '') {
                legenda.style.border = '2px solid red';
                id.style.border = '';

            } else {
                legenda.style.border = '2px solid green';
                id.style.border = '2px solid green';

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    // alert('foto capturada com sucesso 316');

                    let divFilho = document.createElement('div');
                    divFilho.id = 'fotoscapturadas';

                    const foto = canvas.toDataURL('image/jpeg');
                    let imagem = document.createElement('img');

                    let pID = document.createElement('p');
                    let pLEGENDA = document.createElement('p');

                    let data = new Date();
                    let hora = data.getHours();
                    let minuto = data.getMinutes();

                    if (minuto < 10) {
                        minuto = `0${minuto}`;
                    }

                    if (hora < 10) {
                        hora = `0${hora}`;
                    }

                    
                    pID.id = 'id-fotos';
                    pID.textContent = `${id.value}`;
                    // pID.innerHTML = `ID: ${id.value}`;


                    pLEGENDA.id = 'id-fotos';
                    pLEGENDA.textContent = `[${hora}:${minuto}] - Legenda: ${legenda.value}`;


                    imagem.id = 'imagemCapturada';
                    imagem.src = foto;
                    divFilho.appendChild(imagem);
                    divFilho.appendChild(pID);
                    divFilho.appendChild(pLEGENDA);
                    divPai.appendChild(divFilho);
                    
                    //essa é outra parte que tenho que trabalhar.
                    const imageDataURL = canvas.toDataURL('image/jpeg');


                    const photoData = {
                        id: id.value,
                        legenda: `[${hora}:${minuto}] - ${legenda.value}`,
                        imagemData: imageDataURL
                    };
                    capturePhoto.push(photoData);

                } else {
                    console.log('Foto capturada com sucesso, linha 301');
                }

                legenda.value = '';
                // id.value = '';
                legenda.style.border = '';
                id.style.border = '';
            }
            
        }




        async function enviarFotos() {
            try {
                let id = document.getElementById('inputID');
                let legenda = document.getElementById('inputLegenda');
                let divPai = document.getElementById('fotoscapturadas');

                console.log('DivPai: '+divPai);
                console.log('CAPTUREPHOTO: '+capturePhoto);

                const resposta = await fetch('/album_de_fotos_das_atividades', {
                    method: 'POST',
                    headers: {
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(capturePhoto)
                });

                
                if (!resposta.ok) {
                    const erro = await resposta.json().catch(() => ({}));
                    console.error(`ERRO HTTP: ${resposta.status}: MSG: ${erro.msg}`);
                    // alert(`ERRO HTTP: ${resposta.status}: MSG: ${erro.msg}`);
                    notificacao(`${resposta.status}; ${erro.msg || "Erro ao enviar"}`,'error');
                    return;
                }

                const retorno = await resposta.json();
                if (retorno.success) {
                    console.log(`Mensagem do servidor: ${retorno.msg}`);
                    notificacao(`${retorno.msg}`,"success");

                    id.value = '';
                    legenda.value = '';
                    divPai.innerHTML = '';
                    capturePhoto = [];

                } else {
                    console.log(`ERRO do servidor: ${retorno.msg}`);
                    notificacao(`${retorno.msg}`,'error');
                }

            } catch (erro) {
                console.log(`ERRO ao processar os dados. Verifique a conexão. MSG: ${erro}`);
                // alert(`ERRO ao processar os dados. Verifique sua conexão: ${erro}`);
                notificacao(`Verifique sua conexão, ${erro}`,'error');
            }
        }

        function stopCamera() {
            if (currentStream) {
                // Percorre cada track (faixa) do stream (vídeo, áudio)
                currentStream.getTracks().forEach(track => {
                    track.stop(); // para cada track individualmente
                });
                video.srcObject = null; //Limpa o srcObject do elemento de vídeo
                currentStream = null; // zera a variável do stream
            }
        }



        registrar.addEventListener('click', function() {
            let tela = document.getElementById('tela');
            let tela02 = document.getElementById('tela02');
            let tirarfoto = document.getElementsByClassName('tirarfoto');

            
            if (tela.style.display == 'none') {
                tela.style.display = 'block';
                tela02.style.display = 'block';

                async function startCamera() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: 'environment' // 'user' para câmera frontal e 'environment' para câmera traseira
                            }
                        });
                        video.srcObject = stream;
                        currentStream = stream;
                    } catch (err) {
                        console.erro('erro ao acessar a câmera: ', err);
                        tirarfoto.disabled = true;
                    }
                }
                startCamera();

            } else {
                tela.style.display = 'none';
                tela02.style.display = 'none';
                stopCamera();
                // alert('desligar');
            }
        })
