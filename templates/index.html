<!DOCTYPE html>
<html lang="en">
<head>

<body>

   <div id="topo">
    <div id="topo-filho">
        <p id="p-feed">
            FEED GROUP
        </p>
    </div>
   </div>

   <main id="espaco-externo"> 
 

    <div>
        <div id="bem-vindo-externo">
            <div id="bem-vindo-interno">Bem Vindo</div>
        </div>

        <input type="text" name="funcionario" id="funcionario" placeholder="Nome"> <br>

        <p id="nome-vazio" 
        style="
        color: red;
        font-size: 15px;
        display: none;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        ">Campo vázio.</p>

        <input type="text" name="senha-do-funcionario" id="senha-do-funcionario" placeholder="Senha"> <br>
        
        <p id="senha/vazio" 
        style="
        color: red;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 15px;
        display: none;
        ">Campo senha vazio / inválido</p>

        <button type="submit" id="entrar" onclick="entrar()">Entrar</button>
        <br>
        <p
        id="dadosInvalidos"
        style="
        color: red;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 15px;
        display: none;
        ">
            Dados Inválidos. Tente novamente
        </p>

        <div id="esqueceu-senha-externo">
            <div id="esqueceu-senha-texto">Caso tenha esquecido a Senha:</div>
            
        </div>

        <input type="text" name="email" id="cpf" placeholder="Digite seu CPF, para recuperação da senha"><br>
        <button type="submit" id="recuperar" onclick="recuperar()">Recuperar</button>
        <br>
        <p
        id="recuperacao"
        style="
        color: red;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 15px;
        display: none;
        ">
            Para recuperar, preencha esse campo.
        </p>
        <p
        id="dados_recuperados"
        style="
        color: rgb(26, 255, 0);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 15px;
        display: none;
        ">
            Dados coletados com sucesso...
        </p>
    
     </div>
    
   </main>

   <script>
    function entrar() {
        let inputnome = document.getElementById('funcionario');
        let inputsenha = document.getElementById('senha-do-funcionario');

        let nomevazio = document.getElementById('nome-vazio');
        let senhavazio = document.getElementById('senha/vazio');

        if (inputnome.value == '' && inputsenha.value == '') {
            nomevazio.style.display = "block";
            senhavazio.style.display = "block";

        } else if (inputnome.value == '') {
            nomevazio.style.display = "block";
            senhavazio.style.display = 'none';

        } else if (inputsenha.value == '') {
            senhavazio.style.display = 'block';
            nomevazio.style.display = 'none';

        } else {
            nomevazio.style.display = 'none';
            senhavazio.style.display = 'none';

            const dados = {
                funcionario: inputnome.value,
                senha: inputsenha.value
            };

            enviarDadosParaServidor();
            // const data = new Date();
            // let dia = data.getDate();
            // // let mes = data.getMonth();
            // let hora = data.getHours();
            // let minuto = data.getMinutes();
            // let segundo = data.getSeconds();
            // let ano = data.getFullYear();

            
        }

    }

    async function enviarDadosParaServidor() {
        let dados_recuperados = document.getElementById("dados_recuperados");
        let inputnome = document.getElementById('funcionario');
        let inputsenha = document.getElementById('senha-do-funcionario');
        let recado = document.getElementById('dadosInvalidos');

        let funcionario = inputnome.value;
        let senha = inputsenha.value;

        const dados = {
            nome: funcionario,
            senhar: senha
        }
        
        const resposta = await fetch('/receber_dados', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        });

        if (resposta.ok) {
            const resultado = await resposta.json();
            
            // aqui eu olho oq vem dentro de (resultado)
            console.log('linha 298 - Resultado: '+resultado);
            // alert("resultado: "+resultado);

            if (resultado.status === 'sucesso') {
                recado.style.display = 'none';

                if (resultado.funcao === 'pintura'){
                    window.location = '/pintura';

                } else if (resultado.funcao === 'eletrica'){
                    window.location = '/eletrica';

                } else if (resultado.funcao === 'adm'){
                    window.location = '/adm';

                } else if (resultado.funcao === 'telhado'){
                    alert('deu certo 04');
                }

                const data = new Date();
                let dia = data.getDate();
                let mes = data.getMonth();
                mes = mes +1;

                let hora = data.getHours();
                let minuto = data.getMinutes();
                let segundo = data.getSeconds();
                let ano = data.getFullYear();

                if (dia < 10) {
                    dia = ('0'+dia);
                }

                if (mes < 10) {
                    mes = ('0'+mes);
                }

                if (hora < 10) {
                    hora = ('0'+hora);
                }

                if (minuto < 10) {
                    minuto = ('0'+minuto);
                }

                if (segundo < 10){
                    segundo = ('0'+segundo);
                }

                
                const registro_frequencia = {
                    nome: inputnome.value,
                    dia:dia,
                    mes:mes,
                    ano:ano,
                    hora:hora,
                    minuto:minuto,
                    segundo:segundo,
                    funcao:resultado.funcao
                }

                const resposta = await fetch('/frequencia', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(registro_frequencia)
                });

                // guardar no banco de dados e depois exibir numa tabela

                
                console.log('linha 369 - Registro: '+registro_frequencia);

            } else {
                // alert("NEGADO 372");
                let recado = document.getElementById('dadosInvalidos');
                recado.style.display = 'block';

                console.log('linha 376 - Resultado: '+resultado);
                
            }
                
        } else {
            recado.style.display = 'block';


        }

        inputnome.value = '';
        inputsenha.value = '';
        dados_recuperados.style.display = 'none';
    }



    async function recuperar() {
        let dados_recuperados = document.getElementById("dados_recuperados");
        let inputnome = document.getElementById('funcionario');
        let inputsenha = document.getElementById('senha-do-funcionario');
        let nomerecuperado = document.getElementsByName('funcionario');
        let senharecuperado = document.getElementsByName('senha-do-funcionario');
        let inputcpf = document.getElementById('cpf');
        let cpf = inputcpf.value;

        let recado = document.getElementById('recuperacao');

        if (inputcpf.value == ''){
            recado.style.display = "block";
        } else {
            recado.style.display = 'none';

            const dados = {
                cpff:cpf
            }

            const resposta = await fetch('/recuperar-senha', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(dados)
            });

            if (resposta.ok) {

                const resultado = await resposta.json();
                // aqui posso consultar o objeto (resultado)
                console.log(resultado);
                if (resultado.recado == "Dados-localizados") {
                    inputnome.value = resultado.nome;
                    inputsenha.value = resultado.senha;
                    dados_recuperados.style.display = 'block';

                } else {
                    alert("Dados inválidos (432)");
                }

            } else {
                console.log('linha 436 - html');
            }

        }
        inputcpf.value = '';
    }

   </script>
</body>
</html>
